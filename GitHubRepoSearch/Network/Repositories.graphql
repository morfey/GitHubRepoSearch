query numberOfRepos($number_of_repos: Int!) {
    viewer {
        name
        repositories(last: $number_of_repos) {
            nodes {
                name
            }
        }
    }
}

query search($q: String!) {
    search(type: REPOSITORY, query: $q, first: 15) {
        edges {
            node {
                ... Details
            }
        }
    }
}

fragment Details on Repository {
    nameWithOwner
    url
    stargazers {
        totalCount
    }
}
